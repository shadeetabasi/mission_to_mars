<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costa Rica Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  
    <!---Mars News scraping-->
    <div class="container">
        <h2>Latest Mars News</h2>
        <h4 style="color:aqua">{{ mars.nasa_news_title }}</h4>
        <p>{{ mars.nasa_news_snippet }}</p>
    </div>

    <div class="container">
      <div class='row'>
        <div class="col-lg-8 col-md-8 col-sm-6 col-xm-12">
        <h2>Featured Mars Image</h2>
        <img src="{{mars.featured_image}}" style="max-width:100%; max-height: auto;" alt="mars image">
    
          <!-- Table -->
          <br>
          <h2>Mars Facts</h2>
          <div>
              {{ mars.mars_facts_table  | safe}}
            </div>

        </div>
      </div>
    </div><!---container for image and table closed-->
    <h2 style="padding-top:30px; text-align: center;">Mars Hemispheres</h2>
    <div class='card-deck'>
      <div class='col-md-12'>
          <div class="row">
              {% for item in mars.mars_hemispheres %}
              <div class="col-md-6">
                  <div class="card text-white bg-dark" style="margin: 30px;">
                      <img class="card-img-top" src="{{item.img_url}}" />
                      <div class="card-body">
                          <p class="card-text">Title: {{ item.title }}</p>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
              

      </div>
    </div>


  </div> <!---body->container closed-->
</body>

</html>
